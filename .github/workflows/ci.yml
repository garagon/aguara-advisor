name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -o aguara-mcp .

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: "v2.9.0"

      - name: Test (unit only)
        run: go test -race -count=1 ./...

      - name: Vet
        run: go vet ./...
