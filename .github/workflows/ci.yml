name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        run: go build -o aguara-mcp .

      - name: Test (unit only)
        run: go test -race -count=1 ./...

      - name: Vet
        run: go vet ./...
